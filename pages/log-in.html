<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/homepage.css">
  <title>Document</title>
</head>
<body class="body">
  <div class="form-container">
    <form class="log-in">
      
      <div class="headingsContainer">
        <h3 class="header-3">Log in to <br> WISENOW</h3>
        
      </div>

      <!-- Main container for all inputs -->
      <div class="mainContainer">
        <!--E-mail or Phone number -->
        <label for="username">Email or Phone number</label>
        <input type="e-mail" placeholder="danieljosh1234@gmail.com or 1234567890" name="username" required>

        <br><br>

        <!-- Password -->
        <label for="password">Your password</label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <!-- sub container for the checkbox and forgot password link -->
        
      </div>
         <button class="to-login">log-in</button>
      <div class="button-box">
        <p>If you don't have a account</p>
        <a href="../pages/sign-up.html"><button class="to-signup">Sign-up</button></a>
      </div>
    </form>
  </div>
    

  
  
</body>
</html>
