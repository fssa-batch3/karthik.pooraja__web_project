    <link rel="stylesheet" href="../../assets/css/flashcard_crud.css">

</head>

<body>
    <header class="top-part">
        <nav class="constant-one">
            <!-- LOGO -->
            <div >
                <a href="../../index.html"><img class="website-title" src="../../assets/images/logo.png" alt="LOGO"></a>
            </div>
            <!-- NAVIGATION -->
            <div>
                <ul class="features-container">
                    <li class="navigation"><a href="../../pages/list of books/booklist.html">SELECT BOOKS</a></li>
                    <li class="navigation"><a href="../../pages/membership/suggestion.html">SUGGESTION</a></li>
                    <li class="navigation"><a href="../../pages/membership/log-in.html">LOG-IN</a></li>
                    <li class="navigation"><a href="">ABOUT</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="specific-book-main">
        <!-- ALPHABETIC NAVIGATION -->
        <h1 class="page-header">CLICK ON THE WORD YOU'RE LOOKING FOR</h1>
        <!-- SEARCH BAR -->
        <div class="search-bar">
            <input type="search" id="search" placeholder="Search here..." >
            <a href=""><img class="search-icon" src="../../assets/images/search-icon.png" alt="search-icon"></a>
        </div>
        <!-- individual alphabet-A -->
        <body>

            <form>
                <label for="word">Word:</label>
                <input type="text" id="word" name="word"><br><br>
        
                <label for="synonym">Synonym:</label>
                <input type="text" id="synonym" name="synonym"><br><br>
        
                <label for="meaning">Meaning:</label>
                <input type="text" id="meaning" name="meaning"><br><br>
        
                <label for="example">Example:</label>
                <input type="text" id="example" name="example"><br><br>
        
                <input type="submit" value="Submit">
            </form>
        
            <div class="flashcard" id="flashcard">
                <div class="flashcard__inner">
                    <div class="flashcard__face flashcard__face--front">
                        <div class="front-top">
                            Word
                        </div>
                        <div class="front-bottom">
                            Synonym
                        </div>
                    </div>
                    <div class="flashcard__face flashcard__face--back">
                        <div class="back-top">
                            Meaning
                        </div>
                        <div class="back-bottom">
                            Example
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="value">A</div>
            <input type="range" min="1" max="26" step="1" onchange="updateLetter(this.value)">
        
            <div class="flashcards-container"><h1>No words starts with this Alphabet</h1></div>
        
          <script src="../../assets/js/flashcard_crud.js"></script>
        
        
        </body>

    </main>
</body>


</html>
