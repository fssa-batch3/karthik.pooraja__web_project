        <a href="../../index.html"><img class="website-title" src="../../assets/images/logo.png" alt="LOGO"></a>
      </div>
      <!-- NAVIGATION -->
      <div>

  <main>
  <div class="signup">
    <form action="../../pages/membership/log-in.html" class="form">
      <div class="sign-up-headings">
        <h1 class="title-1">New to WISENOW</h1>
        <h2 class="title-2">Sign-up</h2>
        <h3 class="title-3">Please fill the required details to <br> Create an account</h3>
      </div>

       <!--E-mail or Phone number -->
       <label for="username">First Name</label>
       <input type="text"  name="username" required>

       <br><br>

       <!-- Password -->
       <label for="password">Last Name</label>
       <input type="text" name="password" required>

        <!--E-mail or Phone number -->
        <label for="e-mail">E-mail</label>
        <input type="e-mail"  name="e-mail" required>

        <br><br>

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" name="password" required>

        <!-- confirm Password -->
        <label for="password">Confirm Password</label>
        <input type="password" name="password" required>


      <input type="submit" class="submitBtn" value="Sign up">
    </form>
  </div>
  </main>
