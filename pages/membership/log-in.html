<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../../assets/css/responsive-common.css">

  <title>Document</title>
</head>

<body class="body">
  <header class="top-part">
    <nav class="constant-one">
      <!-- LOGO -->
      <div>
        <a href="../../index.html"><img class="website-title" src="../../assets/images/logo.png" alt="LOGO"></a>
      </div>
      <!-- NAVIGATION -->
      <div>
        <ul class="features-container">
          <li class="navigation"><a href="../../pages/list of books/booklist.html">SELECT BOOKS</a></li>
          <li class="navigation"><a href="../../pages/membership/suggestion.html">SUGGESTION</a></li>
          <li class="navigation"><a href="../../pages/membership/log-in.html">LOG-IN</a></li>
          <li class="navigation"><a href="">ABOUT</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="form-container">
      <form action="" class="log-in">

        <div class="headingsContainer">
          <h3 class="header-3">Log in to <br> WISENOW</h3>

        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
          <!--E-mail or Phone number -->
          <label for="username">Email or Phone number</label>
          <input type="e-mail" placeholder="danieljosh1234@gmail.com or 1234567890" name="username"
            id="e-mail" required>

          <br><br>

          <!-- Password -->
          <label for="password">Your password</label>
          <input type="password" placeholder="Enter Password" name="password" id="password" required>

          <!-- sub container for the checkbox and forgot password link -->

        </div>
        

        <div class="button-box">
          <p>If you don't have a account</p>
          <a href="../membership/sign-up.html" class="sign-up-button">sign-up</a>
        </div>
      </form>
      <button class="submitBtn" type="button" onclick="joshua()">LOG-IN</button>

    </div>
  </main>

  <script>
    function joshua(){
      let email = document.getElementById("e-mail").value;
      let password = document.getElementById("password").value;
      let localUsers = JSON.parse(localStorage.getItem("userrecords"));
      if (!localUsers) {
        alert("Login Failure");
        return;
      }
      let Success = false;
      for (let i = 0; i < localUsers.length; i++) {
        if (localUsers[i].email_id === email && localUsers[i].password === password) {
          Success = true;
          break;
        }
      }
      if (Success) {
        alert("Login Success");
      } else {
        alert("Login Failure");
      }
      
    }


  </script>



</body>

</html>
